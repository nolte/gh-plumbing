StylesPath = ".github/styles"
MinAlertLevel = suggestion

Vocab = "technical"

Packages = Microsoft

IgnoredScopes = code,tt, em


[*.md]
BasedOnStyles = Vale, Microsoft

TokenIgnores = \(\/.*?\), \
